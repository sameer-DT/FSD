<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Day-2</title>
</head>
<body>
    <script>
        document.write("Welcome to Javascript","<br>");
        document.write(20+10,"<br>");
        document.write(20-10,"<br>");
        document.write(20*10,"<br>");
        document.write(20/10,"<br>");

        document.write("10"+10,"<br>"); //Concatenation
        document.write(20+ +"20","<br>");
        document.write(+"10"+ +"10","<br>");
        document.write("*,/ and - will convert the strings to number by default..!","<br>");
        document.write(20-"10","<br>");
        document.write(20*"10","<br>");
        document.write(20/"10","<br>");
        
        document.write("Boolean Concept","<br>");
        document.write(1+true,"<br>");
        document.write(true+true,"<br>");
        document.write(true+false,"<br>");
        document.write(true/false,"<br>");
        document.write(1+"true","<br>");

        document.write("2"+"2"-"2","<br>");
        document.write(3>2>1,"<br>");
        document.write(1<2<3,"<br>");

        document.write("Comparison operators","<br>");
        document.write(10 == "10","<br>");
        document.write(10 === "10","<br>");
        document.write(10 =="ten","<br>");
        document.write(10 === "ten","<br>");

        //TERNARY OPERATORS
        //condition ? true statements : false statements
        document.write("Ternary Operators: ","<br>");
        true ? document.write("Javascript","<br>") : document.write("React","<br>");
        false ? document.write("Javascript","<br>") : document.write("React","<br>");

        3>2>1 ? document.write("Javascript","<br>") : document.write("React","<br>");
        1<2<3 ? document.write("Javascript","<br>") : document.write("React","<br>");

    </script>
</body>
</html>
