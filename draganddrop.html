    <img id="my_img" draggable="true" ondragstart="start(event)" src="div7img.jpeg" width="400px" height="400px">
    <div id="div1" style="width: 400px; height: 400px; border: 3px solid blue;" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    
    <script>
        function start(event){
            event.preventDefault();
        }
    
        function drop(event){
            event.preventDefault();
            var image = document.getElementById(event.dataTransfer.getData("excelr"));
            // Append the image to the parent of the target division
            event.currentTarget.parentNode.appendChild(image);
        }
    
        function allowDrop(event){
            event.dataTransfer.setData("excelr",event.target.id);
            event.preventDefault();
        }
    </script>
