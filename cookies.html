<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <script>
        //store the cookie

        document.cookie="key1=ExcelR1";
        let d=new Date();
        document.cookie="key2=ExcelR2;expires="+d.setTime(d.getTime()+(1*24*60*60*1000));

        document.write(document.cookie);

        document.cookie="key2=";
    </script>
</body>
</html>
