<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API</title>
</head>
<body>
    <button onclick="func_one()">Get my location</button>
    <br><br><br>
    <h1 id="res"></h1>
    <script>
        let func_one=()=>{
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition((position)=>{
                    document.getElementById("res").innerHTML=`Latitude: ${position.coords.latitude}<br> Longitude: ${position.coords.longitude}`
                })
            }else{
                document.write("Your browser doesnt support geolocation")
            }
        }
    </script>
</body>
</html>
