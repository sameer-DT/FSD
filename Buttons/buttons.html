<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        button{
            text-align: center;
            margin-top: 100px;
            font-family:'Times New Roman', Times, serif;
            font-size: 20px;
            background: linear-gradient(90deg,rgb(206, 2, 2),rgb(237, 107, 192));
        }
        button:hover{
            background: linear-gradient(90deg,rgb(131, 7, 87),rgb(206, 2, 2));
            color:white;
        }
        
    </style>
</head>
<body>
    <center>
    <button style="width : 190px;
                    height:50px;
                    color: whitesmoke;
                    border-radius: 90px;
                    border: 0px;
                    ">Login</button>
    <button style="width : 190px;
    height:50px;
    color: white;
    border-radius: 90px;
    border:0px
    ">Register</button>
    </center>
</body>
</html>
