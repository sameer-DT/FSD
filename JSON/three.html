<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-3</title>
</head>
<body>
    <h2>Object Concatenation</h2>
    <script>
        let obj1={"key1":"React"};

        let obj2={"key2":"Node"};

        let obj3={"key3":"MongoDB"};

        let obj4=Object.assign(obj1,obj2,obj3);
    
        document.write(obj4.key1+"<br>"+obj4.key2+"<br>"+obj4.key3);
        document.write(obj4["key1"]+"<br>"+obj4["key2"]+obj4["key3"]);

        let {key1,key2,key3}=obj4;
        document.write(key1+"<br>"+key2+"<br>"+key3);

        for(let key in obj4){
            document.write(obj4[key]);
        }
    </script>
</body>
</html>
