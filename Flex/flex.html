<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            display: flex;
            /*gap:40px;*/
            /*flex-direction: row-reverse;*/
            /*justify-content: space-evenly;*/
            height:100vh;
            align-items:center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .common{
            padding: 20px;
            font-size: 18px;
            color:white;
        }
        .c1{
            background-color:#64b5f6;
            order: 10;
        }
        .c2{
            background-color:#ff9800;
            
        }.c3{
            background-color: #ffccdd;
        }
        .c4{
            background-color: #550950;
            order:8;
            align-self: center;
        }
        .c5{
            background-color: #c0285b;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="common c1">one</div>
        <div class="common c2">two</div>
        <div class="common c3">three</div>
        <div class="common c4">four</div>
        <div class="common c5">five</div>
    </div>
</body>
</html>
