<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-danger">Success Button</button>
        <button class="btn btn-secondary">Primary Button</button>
        <button class="btn btn-info">Success Button</button>
        <button class="btn btn-warning">Primary Button</button>
        <button class="btn btn-dark">Success Button</button>
        <button class="btn btn-light">Primary Button</button>
        <hr>
        <button class="btn btn-outline-success">Success Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-danger">Success Button</button>
        <button class="btn btn-outline-secondary">Primary Button</button>
        <button class="btn btn-outline-info">Success Button</button>
        <button class="btn btn-outline-warning">Primary Button</button>
        <button class="btn btn-outline-dark">Success Button</button>
        <button class="btn btn-outline-light">Primary Button</button>
    </div>
</body>
</html>
