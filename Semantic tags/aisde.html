<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aside tag</title>
    <style>
        body{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        aside{
            height: 100vh;
            background-color: crimson;
            width: 20%;
            float: right;
        }
        a{
            color:white;
            padding: 35px;
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <aside>
        <a href="#">Full Stack</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
        <a href="#">Javascript</a>
        <a href="#">ReactJS</a>
        <a href="#">NodeJS</a>
        <a href="#">Python</a>
        <a href="#">MongoDB</a>
    </aside>
</body>
</html>
