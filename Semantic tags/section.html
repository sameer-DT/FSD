<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section tag</title>
    <style>
        section{
            width:45%;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section>
        <img src="https://jfsexcelr.s3.ap-south-1.amazonaws.com/laptop1.jpeg" alt="">
        <h1>HP</h1>
        <p>50000</p>
    </section>

    <section>
        <img src="https://jfsexcelr.s3.ap-south-1.amazonaws.com/laptop5.jpeg" alt="">
        <h1>Lenovo</h1>
        <p>70000</p>
    </section>
</body>
</html>
