<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        nav{
            background-color: purple;
            padding: 25px;
        }
        a{
            text-decoration: none;
            color:yellow;
            margin:10px;
            border: 1px solid blue;
            border-radius: 20px;
            font-size: 20px;
            padding: 20px;
        }
        a:hover{
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Login / Sign Up</a>
    </nav>
</body>
</html>
