<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure</title>
    <style>
        figure{
            margin: 20px;
            display: inline-block;
        }
        figcaption{
            text-align: center;
        }
        img:hover{
            width:250px;
            height:250px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://jfsexcelr.s3.ap-south-1.amazonaws.com/laptop1.jpeg" alt="Error">
        <figcaption>DELL</figcaption>
    </figure>

    <figure>
        <img src="https://jfsexcelr.s3.ap-south-1.amazonaws.com/laptop2.jpeg" alt="Error">
        <figcaption>LENOVO</figcaption>
    </figure>

    <figure>
        <img src="https://jfsexcelr.s3.ap-south-1.amazonaws.com/laptop3.jpeg" alt="Error">
        <figcaption>ACER</figcaption>
    </figure>
</body>
</html>
