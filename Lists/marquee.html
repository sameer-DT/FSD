<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee scrollamount="20">
        <h1>Welcome to ExcelR Solutions</h1>
    </marquee>
    <marquee direction="right" scrollamount="20">
        <h1>Welcome to ExcelR Solutions</h1>
    </marquee>
</body>
</html>
