<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        div{
            width: 100px;
            height:100px;
            border: 1px solid black;
            margin:10px;
            color:white;
            font-weight: bold;
            font-size: 20px;
        }
        .c1{
            background-color: red;
            position: relative;
            left:20px;
            top:10px;
        }
        .c2{
            background-color: blue;
            position:relative;
            left:40px;
            bottom:80px;
        }
        .c3{
            background-color: aqua;
            position: relative;
            left:60px;
            bottom:160px;
        }
        .c4{
            background-color: black;
            position: relative;
            left:80px;
            bottom:240px;
        }
        .c5{
            background-color: brown;
            position: relative;
            left:100px;
            bottom: 320px;
        }
    </style>
</head>
<body>
    <div class="c1">A1</div>
    <div class="c2">B1</div>
    <div class="c3">C1</div>
    <div class="c4">D1</div>
    <div class="c5">E1</div>
    
</body>
</html>
