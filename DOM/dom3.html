    <h1>Simple Calculator</h1>
    <input type="number" id="n1" placeholder="Enter first Number">
    <br><br><br>
    <input type="number" id="n2" placeholder="Enter Second Number">
    <br><br><br>
    <button>Perform the Calculation</button>
    <br><br><br><br>
    <input type="number" id="n3" placeholder="Addition">
    <br><br><br>
    <input type="number" id="n4" placeholder="Subtraction">
    <br><br><br>
    <input type="number" id="n5" placeholder="Multiplication">
    <br><br><br>
    <input type="number" id="n6" placeholder="Division">
    
    
    <script>
        let n1=document.getElementById("n1");
        let n2=document.getElementById("n2");
        let n3=document.getElementById("n3");
        let n4=document.getElementById("n4");
        let n5=document.getElementById("n5");
        let n6=document.getElementById("n6");
        let button=document.querySelector("button");
        button.addEventListener("click",()=>{
            n3.value=parseInt(n1.value) + parseInt(n2.value);
            n4.value=parseInt(n1.value) - parseInt(n2.value);
            n5.value=parseInt(n1.value) * parseInt(n2.value);
            n6.value=parseInt(n1.value) / Math.floor(parseInt(n2.value));
        })



    </script>
