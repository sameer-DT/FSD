    <p id="my_h1"></p>
    <script>
        let h1=document.getElementById("my_h1");
        h1.innerHTML="Welcome to ExcelR Hyderabad";
    </script>
    <h4>How would you rate the biryani at Mehfil.?</h4>
    <br>
    <input type="radio" name="biryani" value="5">5 stars
    <input type="radio" name="biryani" value="4">4 stars
    <input type="radio" name="biryani" value="3">3 stars
    <input type="radio" name="biryani" value="2">2 stars
    <input type="radio" name="biryani" value="1">1 star
    <br>
    <button onclick="func_one()">Rate</button>
    <br><br><br>
    <div id="rating_result"></div>
    <script>
        const func_one=()=>{
            let rating=document.getElementsByName("biryani");
            rating.forEach((element,index)=>{
                if(element.checked){
                    document.getElementById("rating_result").innerHTML=element.value;
                }
            })
        }
    </script>
    <hr>
    <p></p>
    <p></p>
    <p></p>
    <h1></h1>
    <h1></h1>
    <div></div>
    <script>
        let all_p=document.getElementsByTagName("p");
        document.write(`Total paragraphs : ${all_p.length}`)
        let all_h1=document.getElementsByTagName("h1");
        document.write(`Total h1 tags : ${all_h1.length}`)
        let all_div=document.getElementsByTagName("div")
        document.write(`Total div tags : ${all_div.length}`)
    </script>
    <ul id="menu">

            console.log(all_li[i].textContent);
        }
    </script>
