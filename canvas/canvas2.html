<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal</title>
</head>
<body>
    <canvas width="400" height="200" style="border: 1px solid red;" id="c2"></canvas>
    <script>
        var l=document.getElementById("c2");
        var l2=l.getContext("2d");
        l2.moveTo(0,0);
        l2.lineTo(400,200);
        l2.stroke();
        l2.moveTo(400,0);
        l2.lineTo(200);
        l2.stroke();
    </script>
</body>
</html>
