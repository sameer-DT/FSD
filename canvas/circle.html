<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <canvas width="200" height="100" style="border: 2px solid purple; background-color: aqua;" id="circle"></canvas>
    <script>
        var c=document.getElementById("circle");
        var c1=c.getContext("2d");
        c1.beginPath();
        c1.fillStyle="pink";
        c1.arc(100,50,40,0,2*Math.PI);
        c1.fill();
    </script>
</body>
</html>
