<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas(font)</title>
</head>
<body>
    <canvas width="200" height="100" style="border: 1px solid red;" id="mycanvas"></canvas>
    <script>
        var c=document.getElementById("mycanvas");
        var c1=c.getContext("2d");
        c1.font="20px Arial";
        c1.strokeText("ExcelR",60,60);

    </script>
</body>
</html>
