<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-34</title>
</head>
<body>
    <script>
        function demo_func(){
            document.write("Welcome to named functions");
        }
        demo_func();
        
        let demo_func=function(){
            document.write("Welcome to function expression");
        }
        demo_func();

        let demo_func=()=>{
            document.write("Welcome to Arrow functions");
        }
        demo_func();
    </script>
</body>
</html>
