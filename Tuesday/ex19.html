<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Annual Salary : <input type="number" id="annual"></h1>
    <h1>Monthly Salary : <input type="number" id="monthly"></h1>
    <button onclick="monthly()">Calculate</button>
    <script>
        let monthly=()=>{
            let annual=parseFloat(document.getElementById("annual").value);
            let permonth=annual/12;
            document.getElementById("monthly").value=permonth;
        }
    </script>
</body>
</html>
