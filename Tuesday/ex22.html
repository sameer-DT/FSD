<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-22</title>
</head>
<body>
    <h1>Subject-1 : <input type="number" id="s1"></h1>
    <h1>Subject-2 : <input type="number" id="s2"></h1>
    <h1>Subject-3 : <input type="number" id="s3"></h1>
    <h1>Total : <input type="number" id="total"></h1>
    <h1>Avg : <input type="number" id="avg"></h1>
    <button onclick="tot()">Total</button><br>
    <button onclick="avg()">Average</button>
    <script>
        let tot=()=>{
            let sub1=document.getElementById("s1").value;
            let sub2=document.getElementById("s2").value;
            let sub3=document.getElementById("s3").value;
            let total=parseInt(sub1)+parseInt(sub2)+parseInt(sub3);
            document.getElementById("total").value = total;
        }
        let avg=()=>{
            let sub1=document.getElementById("s1").value;
            let sub2=document.getElementById("s2").value;
            let sub3=document.getElementById("s3").value;
            let total=parseInt(sub1)+parseInt(sub2)+parseInt(sub3);
            document.getElementById("avg").value = total/3; 
        }
        
    </script>
</body>
</html>
