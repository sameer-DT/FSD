<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example-46</title>
</head>
<body>
    <script>
        let calc=(p1,p2,p3)=>{
            if(p3=="add" || p3=="ADD"){
                return p1+p2;
            }
            else if (p3=="sub"|| p3=="SUB"){
                return p1-p2;
            }else if(p3=="mul" || p3=="MUL"){
                return p1*p2;
            }else if(p3=="div" || p3=="DIV"){
                return p1/p2;
            }else{
                return "INVALID INPUT";
            }
        }
        let res=calc(4,5,"div");
        document.write("Result is : "+res);
    </script>
</body>
</html>
