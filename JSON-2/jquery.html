<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        $.ajax({
            method:"GET",
            url:"https://www.w3schools.com/angular/customers.php",
            success:(posRes)=>{
                let obj=JSON.parse(posRes);
                const {records}=obj;
                console.log(records)
                document.write(`
        <table border="1" align="center" cellspacing="0" cellpadding="25" height=60% width=50% > 
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        `)
        records.forEach((element,index)=>{
            document.write(`
            <tr align="center">
                <td>${index+1}</td>
                <td>${element.Name}</td>
                <td>${element.City}</td>
                <td>${element.Country}</td>
            </tr>`)
        })
        document.write(`</table>`)
            }, 
        error :(errRes)=>{
            console.log(errRes);
        }
        })
    </script>
</body>
</html>
