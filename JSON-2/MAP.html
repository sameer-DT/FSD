        // console.log(obj3);
        console.log("square Calculation from array")
        let arr=[1,2,3,4,5,6]
        let squares=arr.map((item,index)=>{
            return item*item;
        })
        console.log(squares);
        console.log("cubes Calculation from array")
        let cubes=arr.map((item,index)=>{
            return item*item*item
        })
        console.log(cubes);
