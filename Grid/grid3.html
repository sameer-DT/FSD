<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-3</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            display: grid;
            grid-template-columns:30% 30% 30% 10% ;
            grid-template-rows: 10% 30% 50% 10%;
            grid-gap: 20px;
            color: white;
        }
        .header{
            background-color: rgb(253, 80, 6);
            grid-column: 1/5;
            grid-row: 1/2;
        }
        .sb1{
            background-color: rgb(253, 80, 6);
            grid-column: 1/2;
            grid-row: 2/3;
            text-align: center;
        }
        .sb2{
            background-color: rgb(253, 80, 6);
            grid-column: 2/3;
            grid-row: 2/3;
            text-align: center;
        }
        .sb3{
            background-color: rgb(253, 80, 6);
            grid-column: 3/4;
            grid-row: 2/3;
            text-align: center;
        }
        .sidebar{
            background-color: rgb(253, 80, 6);
            grid-column: 4/5;
            grid-row: 2/4;
        }
        .main{
            background-color: rgb(253, 80, 6);
            grid-column: 1/4;
            grid-row: 3/4;
        }
        .footer{
            background-color: rgb(253, 80, 6);
            grid-column: 1/5;
            grid-row: 4/5;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="sb1">
            <p>Small box</p>
        </div>
        <div class="sb2">
            <p>Small box</p>
        </div>
        <div class="sb3">
            <p>Small box</p>
        </div>
        <div class="sidebar">
            <p>Side bar</p>
        </div>
        <div class="main">
            <p>Main Content</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
