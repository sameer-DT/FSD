<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            height:100vh;
            display: grid;
            grid-template-rows: 10% 80% 10%;
            grid-template-columns: 10% 80% 10%;
        }
        .header{
            background-color: aqua;
            grid-column:1/4;
            grid-row:1/2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .leftmenu{
            background-color: blue;
            grid-column:1/2;
            grid-row:2/3;
        }
        .main{
            background-color: purple;
            grid-column:2/3 ;
            grid-row: 2/3;
        }
        .rightmenu{
            background-color: crimson;
            grid-column: 3/4;
            grid-row:2/3;
        }
        .footer{
            background-color: pink;
            grid-column: 1/4;
            grid-row:  3/4;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="header">
            <p>HEADER</p>
        </div>
        <div class="leftmenu">
        </div>
        <div class="main">
        </div>
        <div class="rightmenu"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
