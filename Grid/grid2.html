<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-2</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .parent{
            height: 100vh;
            display: grid;
            grid-template-columns: 30% 30% 40%;
            grid-template-rows: 10% 10% 80%;
            grid-gap: 15px;
        }
        .header{
            background-color: orange;
            grid-column: 1/4;
            grid-row: 1/2;
            display: flex;
            justify-content: center;
            text-align: center;
            border-radius: 25px;
        }
        .search{
            background-color: lightgreen;
            grid-column: 1/3;
            grid-row: 2/3;
            display: flex;
            justify-content: center;
            text-align: center;
            border-radius: 25px;
        }
        .right{
            background-color: lightcoral;
            grid-column: 3/4;
            grid-row: 2/4;
            display: flex;
            justify-content: center;
            border-radius: 25px;
        }
        .left{
            background-color:skyblue ;
            grid-column: 1/2;
            grid-row:3/4;
            display: flex;
            justify-content: center;
            border-radius: 25px;
        }
        .middle{
            background-color: blueviolet;
            grid-column: 2/3;
            grid-row: 3/4;
            display: flex;
            justify-content: center;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="search">
            <p>Search</p>
        </div>
        <div class="right">
            <p>Right Sidebar</p>
        </div>
        <div class="left">
            <p>Left Sidebar</p>
        </div>
        <div class="middle">
            <p>Middle Column</p>
        </div>
    </div>
</body>
</html>
