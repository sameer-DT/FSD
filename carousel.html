<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="carousel slide" data-bs-ride="carousel" id="ExcelRcarousel">

            <!-- <div class="carousel-indicators">
                <button data-bs-target="#ExcelRcarousel" data-bs-slide to="0" class="active"></button>
                <button data-bs-target="#ExcelRcarousel" data-bs-slide to="1" ></button>
                <button data-bs-target="#ExcelRcarousel" data-bs-slide to="2" ></button>
            </div> -->

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="pic1.jpeg" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="pic2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item ">
                    <img src="pic1.jpeg" class="d-block w-100">
                </div>
            </div>
            <div class="carousel-control-prev" data-bs-target="#ExcelRcarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </div>
            <div class="carousel-control-next" data-bs-target="#ExcelRcarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </div>
        </div>
    </div>
</body>
</html>
