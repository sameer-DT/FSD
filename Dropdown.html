<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns in BootStrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 
        1-dropdown
        2-dropdown-toggle
        3-data-bs-toggle="dropdown"
        4-dropdown-menu
        5-dropdown-item
        6-dropdown-divider
     -->
     <div class="container mt-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                Click Here
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Item-1</a></li>
                <li><a href="#" class="dropdown-item">Item-2</a></li>
                <li><a href="#" class="dropdown-item">Item-3</a></li>
                <li><a href="#" class="dropdown-item">Item-4</a></li>
                <li class="dropdown-divider"><hr></li>
                <li><a href="#" class="dropdown-item">Item-5</a></li>
            </ul>
        </div>
     </div>
</body>
</html>
