<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img{
            border: 1px solid blue;
            margin: 50px;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            width:150px;
            height:230px;
        }
        .c1:hover{
            width: 400px;
            height:500px;
            border: 1px solid purple;
        }
        #id1:hover{
            width:400px;
            height:500px;
            border-radius: 10%;
        }
        .c2:hover{
            width: 400px;
            height: 500px;
            border:1px solid whitesmoke;
            display: none;
            
        }
        h2{
            color: antiquewhite;
            background: linear-gradient(50deg,white,red);
            border:1px solid brown;
            padding: 10px;
            border-radius: 0px 15px;
            width:4%;
            display: inline-block;
            font-size: 17px;
            margin:5%
        }
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <h2>Realme</h2>
    <img src="mobile1.jpeg" alt="Error" class="c1">
    <h2>samsung</h2>
    <img src="mobile2.jpeg" alt="Error" id="id1">
    <h2>Apple</h2>
    <img src="mobile3.jpeg" alt="Error" class="c2">
</body>
</html>
