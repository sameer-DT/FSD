<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let func=(name)=>{
            return `Welcome to ${name}`;
        }
        let res1=func("Sunny");
        document.write(res1,"<br>");
        
        let res2=func("ExcelR");
        document.write(res2);


        let root=(n)=>{
            return n*n;
        }
        let res3=root(5);
        if (res3%2==0){
            document.write(`${res3} is an EVEN Number`);
        }else{
            document.write(`${res3} is an ODD Number`)
        }

        <!--Reading and writing data from inputs-->

        
    </script>
</body>
</html>
