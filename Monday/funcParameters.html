<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with Parameters</title>
</head>
<body>
    <script>
        let func=(a,b,c)=>{
            document.write(a,b,c,"<hr>");
        }
        func(1,2,3);
        func("sunny","pinky","sandy");
        func(true,false,true);
        func();func(null,null);func(undefined,undefined);
    </script>
</body>
</html>
