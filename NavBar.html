<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar in Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 
        1) navbar
        2) navbar-expand-lg
        3) bg-body-tertiary

        Level-2
        1) container-fluid
        
        1) navbar-brand

        1) navbar-toggler
        2) data-bs-toggle="collapse"
        3) data-bs-target="#ExcelRcontent"
        4) navbar-toggler-icon
        5) collapse


        1) dropdown
        2) dropdown-toggle
        3) data-bs-toggle="dropdown"
        4) dropdown-menu
        5) dropdown-item
        6) dropdown-divider           



        1) d-flex
        2) form-control
     -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ExcelR</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#excelRcontent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="excelRcontent" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Blog</a>
                    </li>

                    <li class="nav-item-dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a href="#" class="dropdown-item">Option1</a></li>
                            <li><a href="#" class="dropdown-item">Option2</a></li>
                            <li><a href="#" class="dropdown-item">Option3</a></li>
                            <li><a href="#" class="dropdown-item">Option4</a></li>
                            <li><a href="#" class="dropdown-item">Option5</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a href="" class="dropdown-item">Option6</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Disabled</a>
                    </li>
                </ul>

                <form action="" class="d-flex">
                    <input type="text" placeholder="Search..." class="form-control me-2">
                    <button type="submit" class="btn btn-success btn-sm">search</button>
                </form>
            </div>
        </div>
     </nav>
</body>
</html>
