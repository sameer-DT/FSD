<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 
        1) form-control
        2) form-control-lg
        3) form-control-sm
        

        1) form-check
        2) form-check-input
        3) form-check-label
     -->
     <div class="container mt-5">
        <div>
            <label for="" class="form-label">First Name : </label>
            <input type="text" class="form-control">
        </div>
        <div class="mt-3">
            <label for="" class="form-label">Last Name : </label>
            <input type="text" class="form-control">
        </div>
        <div class="mt-3">
            <label for="" class="form-label">Email ID</label>
            <input type="email" class="form-control">
        </div>
        <div class="mt-3">
            <label for="" class="form-label">Phone Number</label>
            <input type="tel" class="form-control">
            <div class="form-text">
                Mobile number must start with +91
            </div>
        </div>

        <div class="mt-3 row g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">First Name</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">Enter Your First Name</span>
            </div>
        </div>

        <div class="mt-3 row g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Last Name</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">Enter Your Last Name</span>
            </div>
        </div>

        <div class="mt-3 row g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Email</label>
            </div>
            <div class="col-auto">
                <input type="email" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">Enter Your Email</span>
            </div>
        </div>


        <div class="mt-3 row g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Password</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">Enter Password</span>
            </div>
        </div>

        <div class="mt-3 row g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Mobile</label>
            </div>
            <div class="col-auto">
                <input type="tel" class="form-control">
            </div>
            <div class="col-auto">
                <span class="form-text">Enter Mobile number</span>
            </div>
        </div>

        <div class="mt-3 row g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Address</label>
            </div>
            <div class="col-auto">
                <textarea name="" id="" cols="20" rows="5" class="form-control"></textarea>
            </div>
            <div class="col-auto">
                <span class="form-text">Enter Your Address</span>
            </div>
        </div>

        <!-- 
            1) form-select
            2) selected
         -->
         <div class="row mt-3 g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Select Country</label>
            </div>
            <div class="col-auto">
                <select name="" id="" class="form-select">
                    <option selected>Select Country</option>
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="china">China</option>
                    <option value="Afghan">Afghanistan</option>
                </select>
            </div>
            <div class="col-auto">
                <span class="form-text">Select Country</span>
            </div>
         </div>

         <div class="row mt-3 g-5 align-items-center">
            <div class="col-auto">
                <label for="" class="form-label">Select Languages</label>
            </div>
            <div class="col-auto">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">C</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">C++</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Java</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label for="" class="form-check-label">Python</label>
                </div>
            </div>


            <div class="row mt-3 g-5 align-items-center">
                <div class="col-auto">
                    <label for="" class="form-label">Select Gender</label>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="col-auto">
                    <span class="form-text">Select gender</span>
                </div>
            </div>

            <div class="row g-3 align-items-center mt-3">
                <div class="col-auto">
                    <input type="submit" class="btn btn-success">
                </div>
                <div class="col-auto">
                    <input type="reset" class="btn btn-danger">
                </div>
            </div>

     </div>
</body>
</html>
