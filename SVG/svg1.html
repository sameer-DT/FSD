<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG graphics</title>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="yellow" stroke-width="5" fill="red"></circle>
    </svg>

    <svg width="200" height="200">
        <rect width="200" height="200" stroke="blue" stroke-width="5" fill="red"></rect>
    </svg>

</body>
</html>
