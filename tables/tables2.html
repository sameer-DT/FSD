<style>
    table{
        border-collapse: collapse ;
        width: 100%;
        text-align: center;
    }

        height: 50px;
    }
    td{
        height: 30px;
    }
    tr:nth-child(odd){
        background-color:pink;
    }
    tr:nth-child(even){
        background-color: bisque;
    }
    tr:hover{
        color:white;
        background-color: black;
    }
    
</style>
